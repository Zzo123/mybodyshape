<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borareview - 쪼 블로그</title>
    <style>
        /* 전체 배경 설정 */
        body {
            margin: 0;
            padding: 0;
            background-color: #c7929a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        /* 메인 카드 컨테이너 */
        .card {
            width: 100%;
            max-width: 450px;
            background-color: #f7b2bd;
            border-radius: 40px;
            padding: 40px 20px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px;
        }

        /* 프로필 이미지 스타일 */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 15px;
            /* 외부 이미지 로딩 시 깜빡임 방지용 배경색 */
            background-color: #eee; 
        }

        /* 아이디 및 텍스트 */
        h1 {
            font-size: 1.2rem;
            color: #333;
            margin: 5px 0;
        }

        p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* 소셜 링크 아이콘 스타일 */
        .social-link {
            display: inline-block;
            margin: 0 auto 30px;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .social-link:hover {
            opacity: 1;
        }

        /* 네이버 아이콘 이미지 크기 설정 (기존 사이즈 유지) */
        .naver-icon-img {
            width: 28px;
            height: 28px;
            display: block; /* 이미지 하단 여백 제거 */
        }

        /* 제품 리스트 스타일 */
        .link-item {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #000;
            border-radius: 50px;
            padding: 10px 20px;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0px 4px 0px #000; 
            position: relative;
        }

        .link-item:active {
            transform: translateY(3px);
            box-shadow: 0px 1px 0px #000;
        }

        /* 제품 썸네일 이미지 */
        .product-thumb {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #eee;
            margin-right: 15px;
            object-fit: cover;
            background-color: #f0f0f0; /* 이미지 로딩 전 배경색 */
        }

        .product-name {
            flex-grow: 1;
            text-align: center;
            font-size: 0.95rem;
        }

        .more-icon {
            font-size: 1.2rem;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://blogpfthumb-phinf.pstatic.net/MjAyMTA3MjNfMzkg/MDAxNjI3MDUxNTM4Mjcw.BH4KExL9dfN9ZSpmCj7RNOgz0lKzXWKAW_eMzcSxcvog.coIDFPOlkFn6pIwuZkU2iP-3HKBLunDrevk9-YIG-u4g.JPEG.bora871217/4%2B%25E1%2584%2587%25E1%2585%25A9%25E1%2586%25A8%25E1%2584%2589%25E1%2585%25A1.jpg?type=w161" alt="Profile" class="profile-img">
        <h1>borareview</h1>
        <p>쪼 블로그 &lt;3</p>
        
        <a href="https://blog.naver.com/borareview" target="_blank" class="social-link">
            <img src="https://littledeep.com/wp-content/uploads/2020/09/naver-icon-style.png" alt="네이버 블로그 바로가기" class="naver-icon-img">
        </a>

        <a href="#" class="link-item">
            <img src="item1.jpg" alt="product" class="product-thumb">
            <span class="product-name">메디큐브 제로 모공패드</span>
            <span class="more-icon">⋮</span>
        </a>

        <a href="#" class="link-item">
            <img src="item2.jpg" alt="product" class="product-thumb">
            <span class="product-name">메디큐브 핑크 톤업 선크림 본품 + 20ml 추가</span>
            <span class="more-icon">⋮</span>
        </a>

        <a href="#" class="link-item">
            <img src="item3.jpg" alt="product" class="product-thumb">
            <span class="product-name">토리든 다이브인 세럼 50ml + 리필 50ml 추가</span>
            <span class="more-icon">⋮</span>
        </a>
        
        </div>

</body>
</html>
